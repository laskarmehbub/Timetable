<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Timetable">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>6th Sem Timetable</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0a0a1a;
            --card-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --card-bg-solid: #1a1a2e;
            --text: #f8fafc;
            --subtext: #a1a1aa;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #0a0a1a 0%, #0f0f23 50%, #1a1a2e 100%);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: var(--subtext);
            margin: 8px 0 0 0;
            font-size: 0.9rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 6px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        select, button {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
        }

        select {
            background-color: rgba(255,255,255,0.05);
            outline: none;
        }

        .toggle-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-purple) 100%);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .toggle-btn.inactive {
            background: transparent;
            color: var(--subtext);
            font-weight: 400;
            box-shadow: none;
        }

        /* Schedule Grid */
        .schedule-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .class-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 16px;
            border-left: 4px solid var(--accent-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            pointer-events: none;
        }

        .class-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
        }

        .class-card.practical {
            border-left-color: var(--accent-green);
        }

        .class-card.theory {
            border-left-color: var(--accent-blue);
        }

        .time-slot {
            display: flex;
            flex-direction: column;
        }

        .time {
            font-weight: 700;
            font-size: 1.15rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .duration {
            font-size: 0.75rem;
            color: var(--subtext);
            margin-top: 4px;
        }

        .subject-info {
            text-align: right;
        }

        .subject {
            font-weight: 600;
            font-size: 1.15rem;
            margin-bottom: 4px;
        }

        .professor {
            font-size: 0.8rem;
            color: var(--text);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            color: var(--subtext);
            padding: 50px;
            font-style: italic;
            background: var(--card-bg);
            border-radius: 16px;
        }

        .tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 6px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 600;
        }
        .tag.theory { background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(99, 102, 241, 0.3) 100%); color: #93c5fd; }
        .tag.practical { background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(52, 211, 153, 0.3) 100%); color: #6ee7b7; }

        /* Custom Dropdown */
        .custom-select {
            position: relative;
            min-width: 140px;
        }

        .select-trigger {
            background-color: rgba(255,255,255,0.08);
            border: none;
            color: var(--text);
            padding: 10px 36px 10px 16px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            transition: all 0.2s ease;
        }

        .select-trigger:hover {
            background-color: rgba(255,255,255,0.12);
        }

        .select-trigger::after {
            content: '';
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-top-color: var(--text);
        }

        .custom-select.open .select-trigger::after {
            border-top-color: transparent;
            border-bottom-color: var(--text);
            transform: translateY(-80%);
        }

        .select-options {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            background: linear-gradient(135deg, #1e2433 0%, #252d3d 100%);
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 100;
            min-width: 170px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .custom-select.open .select-options {
            max-height: 320px;
            opacity: 1;
            padding: 8px 0;
        }

        .select-option {
            padding: 12px 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            color: #f8fafc;
            transition: all 0.15s ease;
        }

        .select-option:hover {
            background: rgba(99, 102, 241, 0.15);
        }

        .select-option.selected {
            background: rgba(99, 102, 241, 0.1);
        }

        .select-option .checkmark {
            width: 18px;
            font-size: 14px;
            color: #818cf8;
        }

        .select-option:not(.selected) .checkmark {
            visibility: hidden;
        }

        .dropdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 90;
        }

        .custom-select.open ~ .dropdown-overlay {
            display: block;
        }

        .custom-select {
            z-index: 100;
        }

        .custom-select.open {
            z-index: 200;
        }

        .select-options {
            z-index: 999;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Dept. of Computer Science</h1>
        <p>Semester 6 Schedule</p>
    </div>

    <div class="controls">
        <div class="custom-select" id="dayDropdown">
            <div class="select-trigger" onclick="toggleDropdown()">
                <span id="selectedDay">Monday</span>
            </div>
            <div class="select-options">
                <div class="select-option selected" data-value="Monday" onclick="selectDay('Monday')">
                    <span class="checkmark">✓</span>
                    <span>Monday</span>
                </div>
                <div class="select-option" data-value="Tuesday" onclick="selectDay('Tuesday')">
                    <span class="checkmark">✓</span>
                    <span>Tuesday</span>
                </div>
                <div class="select-option" data-value="Wednesday" onclick="selectDay('Wednesday')">
                    <span class="checkmark">✓</span>
                    <span>Wednesday</span>
                </div>
                <div class="select-option" data-value="Thursday" onclick="selectDay('Thursday')">
                    <span class="checkmark">✓</span>
                    <span>Thursday</span>
                </div>
                <div class="select-option" data-value="Friday" onclick="selectDay('Friday')">
                    <span class="checkmark">✓</span>
                    <span>Friday</span>
                </div>
                <div class="select-option" data-value="Saturday" onclick="selectDay('Saturday')">
                    <span class="checkmark">✓</span>
                    <span>Saturday</span>
                </div>
            </div>
        </div>
        <div class="dropdown-overlay" onclick="closeDropdown()"></div>
        <button id="weekToggle" class="toggle-btn" onclick="toggleWeek()">Week 1</button>
    </div>

    <div id="scheduleList" class="schedule-container">
        </div>

    <script>
        // Data derived from the user's image for Sem 6
        const scheduleData = {
            "Monday": [
                { time: "09:15 AM", subject: "Algorithms", prof: "BD", type: "Theory" },
                { time: "11:00 AM", subject: "AI", prof: "BD", type: "Theory" },
                { time: "11:45 AM", subject: "Cryptography", prof: "SL", type: "Theory" },
                { time: "01:00 PM", subject: "ML (T)", prof: "SM", type: "Theory" },
                { time: "01:45 PM", subject: "ML (P)", prof: "SM", type: "Practical" }
            ],
            "Tuesday": [
                { time: "09:15 AM", subject: "Algorithms", prof: "SL", type: "Theory" },
                { time: "11:00 AM", subject: "Cryptography", prof: "JK", type: "Theory" },
                { time: "11:45 AM", subject: "AI", prof: "PT", type: "Theory" },
                { time: "01:00 PM", subject: "ML (T)", prof: "SM", type: "Theory" },
                { time: "01:45 PM", subject: "ML (P)", prof: "SM", type: "Practical" }
            ],
            "Wednesday": [
                { time: "09:15 AM", subject: "Algorithms", prof: "BD", type: "Theory" },
                { time: "11:00 AM", subject: "AI", prof: "PT", type: "Theory" },
                { time: "11:45 AM", subject: "Cryptography", prof: "SL", type: "Theory" },
                { time: "01:00 PM", subject: "ML (T)", prof: "SL", type: "Theory" }
            ],
            "Thursday": {
                "Week 1": [
                    { time: "09:15 AM", subject: "Cryptography", prof: "JK", type: "Theory" },
                    { time: "11:00 AM", subject: "Algorithms", prof: "SL", type: "Theory" },
                    { time: "11:45 AM", subject: "AI", prof: "BD", type: "Theory" },
                    { time: "01:00 PM", subject: "ML (T)", prof: "SL", type: "Theory" },
                    { time: "01:45 PM", subject: "VTC (P)", prof: "", type: "Practical" },
                    { time: "02:30 PM", subject: "VTC (P)", prof: "", type: "Practical" },
                    { time: "03:15 PM", subject: "VTC (P)", prof: "", type: "Practical" }
                ],
                "Week 2": [
                    { time: "09:15 AM", subject: "Cryptography", prof: "JK", type: "Theory" },
                    { time: "11:00 AM", subject: "Algorithms", prof: "SL", type: "Theory" },
                    { time: "11:45 AM", subject: "AI", prof: "BD", type: "Theory" },
                    { time: "01:00 PM", subject: "ML (T)", prof: "SL", type: "Theory" },
                    { time: "01:45 PM", subject: "VTC (T)", prof: "", type: "Theory" },
                ]
            },
            "Friday": {
                "Week 1": [
                    { time: "09:15 AM", subject: "ML (T)", prof: "SL", type: "Theory" },
                    { time: "11:00 AM", subject: "AI", prof: "BD", type: "Theory" },
                    { time: "11:45 AM", subject: "Cryptography", prof: "SL", type: "Theory" },
                    { time: "01:00 PM", subject: "ML (T)", prof: "SM", type: "Theory" },
                    { time: "01:45 PM", subject: "VTC (P)", prof: "", type: "Practical" },
                    { time: "02:30 PM", subject: "VTC (P)", prof: "", type: "Practical" },
                    { time: "03:15 PM", subject: "VTC (P)", prof: "", type: "Practical" }
                ],
                "Week 2": [
                    { time: "09:15 AM", subject: "ML (T)", prof: "SL", type: "Theory" },
                    { time: "11:00 AM", subject: "AI", prof: "BD", type: "Theory" },
                    { time: "11:45 AM", subject: "Cryptography", prof: "SL", type: "Theory" },
                    { time: "01:00 PM", subject: "ML (T)", prof: "SM", type: "Theory" },
                    { time: "01:45 PM", subject: "VTC (T)", prof: "", type: "Theory" },
                    { time: "02:30 PM", subject: "No Sem 6", prof: "", type: "Info" },
                    { time: "03:15 PM", subject: "Prac. maybe", prof: "", type: "Info" }
                ]
            },
            "Saturday": [
                { time: "09:15 AM", subject: "Algorithms", prof: "SM", type: "Theory" },
                { time: "11:00 AM", subject: "ML (T)", prof: "SM", type: "Theory" },
                { time: "11:45 AM", subject: "Cryptography", prof: "JK", type: "Theory" },
                { time: "01:00 PM", subject: "Algorithms", prof: "BD", type: "Theory" }
            ]
        };

        let currentWeek = "Week 1";
        let currentDay = "Monday";
        
        // Auto-set today's day
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let today = days[new Date().getDay()];
        if (today === "Sunday") today = "Monday"; // Default to Mon if Sunday
        currentDay = today;
        document.getElementById("selectedDay").innerText = today;
        
        // Update selected option visually
        document.querySelectorAll('.select-option').forEach(opt => {
            opt.classList.remove('selected');
            if (opt.dataset.value === today) {
                opt.classList.add('selected');
            }
        });

        // Custom dropdown functions
        function toggleDropdown() {
            document.getElementById('dayDropdown').classList.toggle('open');
        }

        function closeDropdown() {
            document.getElementById('dayDropdown').classList.remove('open');
        }

        function selectDay(day) {
            currentDay = day;
            document.getElementById('selectedDay').innerText = day;
            
            // Update selected state
            document.querySelectorAll('.select-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.value === day) {
                    opt.classList.add('selected');
                }
            });
            
            closeDropdown();
            renderSchedule();
        }

        function toggleWeek() {
            currentWeek = currentWeek === "Week 1" ? "Week 2" : "Week 1";
            document.getElementById("weekToggle").innerText = currentWeek;
            renderSchedule();
        }

        function renderSchedule() {
            const day = currentDay;
            const container = document.getElementById("scheduleList");
            container.innerHTML = "";

            let classes = [];

            // Check if the day has alternating weeks
            if (Array.isArray(scheduleData[day])) {
                classes = scheduleData[day];
            } else if (scheduleData[day] && scheduleData[day][currentWeek]) {
                classes = scheduleData[day][currentWeek];
            }

            if (classes.length === 0) {
                container.innerHTML = `<div class="empty-state">No classes scheduled.</div>`;
                return;
            }

            classes.forEach(cls => {
                const tagClass = cls.type === 'Practical' ? 'practical' : 'theory';
                
                const card = `
                    <div class="class-card">
                        <div class="time-slot">
                            <span class="time">${cls.time}</span>
                            <span class="duration">${cls.type}</span>
                        </div>
                        <div class="subject-info">
                            <div class="subject">${cls.subject}</div>
                            ${cls.prof ? `<span class="professor">Prof. ${cls.prof}</span>` : ''}
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Initial Render
        renderSchedule();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }

    </script>
</body>
</html>
